<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> <!-- moon -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- carousel -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- carousel -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://rawgit.com/mzabriskie/axios/master/dist/axios.min.js"></script>
    <script src="https://rawgit.com/coinapi/coinapi-sdk/master/javascript-rest/coinapi_v1.js"></script>
    <!-- <script src="https://rawgit.com/coinapi/coinapi-sdk/master/javascript-rest/example_javascript.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/three.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito" rel="stylesheet">
    <script src="https://rawgit.com/mzabriskie/axios/master/dist/axios.min.js"></script>
    <script src="https://rawgit.com/coinapi/coinapi-sdk/master/javascript-rest/coinapi_v1.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="https://rawgit.com/coinapi/coinapi-sdk/master/javascript-rest/example_javascript.js"></script> -->
  </head>
  <body>
    <div class="container-fluid">
<!-- ticker -->
    <div class="row" id="ticker">
      <div class="col-md-2">
        <script type="text/javascript">
        crypt_single_base_currency = "Bitcoin (BTC)";crypt_single_target_currency = "US Dollar (USD)";crypt_single_border_color = "#000000";crypt_single_font_size = "small";crypt_single_font_color = "#ffffff";</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
      </div>
      <div class="col-md-2">
        <script type="text/javascript">
        crypt_single_base_currency = "Ethereum (ETH)";crypt_single_target_currency = "US Dollar (USD)";crypt_single_border_color = "#000000";crypt_single_font_size = "small";crypt_single_font_color = "#ffffff";</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
      </div>
      <div class="col-md-2">
        <script type="text/javascript">
        crypt_single_base_currency = "Ripple (XRP)";crypt_single_target_currency = "US Dollar (USD)";crypt_single_border_color = "#000000";crypt_single_font_size = "small";crypt_single_font_color = "#ffffff";</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
      </div>
      <div class="col-md-2">
        <script type="text/javascript">
        crypt_single_base_currency = "Litecoin (LTC)";crypt_single_target_currency = "US Dollar (USD)";crypt_single_border_color = "#000000";crypt_single_font_size = "small";crypt_single_font_color = "#ffffff";</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
      </div>
      <div class="col-md-2">
        <script type="text/javascript">
        crypt_single_base_currency = "Bitcoin Cash (BCH)";crypt_single_target_currency = "US Dollar (USD)";crypt_single_border_color = "#000000";crypt_single_font_size = "small";crypt_single_font_color = "#ffffff";</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
      </div>
      <div class="col-md-2">
        <script type="text/javascript">
        crypt_single_base_currency = "ADA (ADA)";crypt_single_target_currency = "US Dollar (USD)";crypt_single_border_color = "#000000";crypt_single_font_size = "small";crypt_single_font_color = "#ffffff";</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
      </div>
    </div>
<!-- Alternate Title -->
    <!-- <div class="row text-center" id="titleTest">
      <img src="img/robot-alien.png" id="robot-alien">
      <p id="titleTest2">FOMO . CHURCH  &#x25CF;  Fomo Calculator</p>
    </div> -->
<!-- jumbotron -->
      <div class="jumbotron" style="overflow: auto;">
        <h1>FOMO . CHURCH</h1>
      </div>
      <br>
<!-- moon -->
      <div class="moonDiv">
        <div id="container"></div>
          <script src="js/moon.js"></script>
      </div> <!-- moonDiv -->

<!-- calculator -->
      <div class="well well-sm" id="moonWell">
        <div class="formElements">
          <div class="form-group">
            <label for="fiatType">Fiat type:</label>
            <select id="fiatType" class="form-control">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="CAD">CAD</option>
              <option value="GBP">GBP</option>
              <option value="RUR">RUR</option>
              <option value="JPY">JPY</option>
              <option value="CNY">CNY</option>
              <option value="KRW">KRW</option>
            </select>
          </div>
          <div class="dropdown">
            <label for="coinType">Coin Type:</label>
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="crypto-search-btn">Click to search</span>
              <span class="caret"></span></button>
            <ul id="coinType" class="dropdown-menu">
              <input class="form-control" id="coin-type-input" type="text" placeholder="Search..">
            </ul>
          </div>
          <div class="form-group">
            <label for="sell-date">Amount in fiat:</label>
            <input id="fiat-amount" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="buy-date">Buy date:</label>
            <input id="buy-date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="sell-date">Sell date:</label>
            <input id="sell-date" class="form-control" type="date">
          </div>
          <button type="button" class="btn btn-default" id="calculate">Calculate</button>
        </div>
      </div>

      <div class="well" id="output">
        <span class="result"></span>
      </div>
<!-- T-shirt carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="item active" id="tShirtOne">
              <img src="img/protoBot.gif" alt="First Slide">
          </div>
          <div class="item" id="tShirtTwo">
              <img src="img/protoBot.gif" alt="Second Slide">
          </div>
          <div class="item" id="tShirtThree">
              <img src="img/protoBot.gif" alt="Third Slide">
          </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div> <!-- container -->

  </body>
</html>
